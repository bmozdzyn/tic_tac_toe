<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
</head>

<body class="body d-flex flex-column justify-content-center align-items-center">
    <div class="board">
        <div class="container">
            <div class="row gx-2 first_row">
                <div class="col">
                    <div class="xo_btn">
                        <img src="img/cross_sign_blue.png" alt="X" class="img-responsive xo_img" >
                        <img src="img/orange_circle.png" alt="O" class="img-responsive xo_img" >
                    </div>
                </div>

                <div class="col">
                    <div class="turn_btn d-flex justify-content-evenly align-items-center">
                        <div class="xo_turn d-flex align-items-center justify-content-center">
                            <img src="img/cross_sign_white.png" alt="X" class="img-responsive xo_turn_img" >
                        </div>
                        <div class="">
                            TURN
                        </div>
                    </div>
                </div>

                <div class="col d-flex justify-content-end">
                    <div class="return_btn d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                    </div>
                </div>
            </div>

            <div class="row mt-2 gx-2 tile_row">
                <div class="col">
                    <div class="tile tile1">
                
                    </div>
                </div>

                <div class="col">
                    <div class="tile tile2">

                    </div>
                </div>

                <div class="col">
                    <div class="tile tile3">

                    </div>
                </div>
            </div>

            <div class="row mt-2 gx-2 tile_row">
                <div class="col">
                    <div class="tile tile4">

                    </div>
                </div>

                <div class="col">
                    <div class="tile tile5">

                    </div>
                </div>

                <div class="col">
                    <div class="tile tile6">

                    </div>
                </div>
            </div>

            <div class="row mt-2 gx-2 tile_row">
                <div class="col">
                    <div class="tile tile7">

                    </div>
                </div>

                <div class="col">
                    <div class="tile tile8">

                    </div>
                </div>

                <div class="col">
                    <div class="tile tile9">

                    </div>
                </div>
            </div>

            <div class="row mt-2 gx-2 last_row">
                <div class="col">
                    <div class="x_turn_btn score_btns text-center">
                        <div>
                            <img src="img/cross_sign_white.png" alt="X" class="img-responsive x_turn_img">
                        </div>

                        <div class="x_score">
                            0
                        </div>

                    </div>
                </div> 

                <div class="col">
                    <div class="ties_btn score_btns text-center">
                        <div>
                            <p class="mb-0"><b>TIES</b></p>
                        </div>

                        <div class="ties_score">
                            0
                        </div>

                    </div>
                </div>

                <div class="col">
                    <div class="o_turn_btn score_btns text-center">
                        <div>
                            <img src="img/circle_white.png" alt="O" class="img-responsive o_turn_img">
                        </div>

                        <div class="o_score">
                            0
                        </div>
                    </div>
                </div>

            </div> 

        </div>
    </div>

    <div class="modalWindow text-center">
        <div>
            <p class="headWinText">YOU WON!</p>
        </div>

        <div class="d-flex flex-column align-items-center justify-content-center">
            <!-- <img src="img/cross_sign_blue.png" alt="X" class="xoWinImg"> -->
            <div class="xoWinImgDiv"></div>
            <p class="whoWinText mt-2">TAKES THE ROUND</p>
        </div>

        <div class="winButtons">
            <button class="quitBtn text-center">QUIT</button>
            <button class="nextRoundBtn text-center">NEXT ROUND</button>
        </div>
    </div>

    <div class="modalStart text-center">
        <div>
            <p class="chooseOponent">Choose your oponent</p>
        </div>

        <div class="chooseBtns">
            <button class="friendBtn">Player vs Player</button>
            <button class="compBtn">Player vs Computer</button>
        </div>
    </div>

</body>

<!-- font awesome -->
<script src="https://kit.fontawesome.com/78f539634b.js" crossorigin="anonymous"></script>

<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
